<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpSeSy</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="upsesy" class="hero is-fullheight is-light">
    <div class="hero-head" class="has-text-centered">
      <header class="navbar">
        <div class="container ml-0">
          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-start">
              <div class="navbar-item pr-1 is-size-5">
                You are in:
              </div>
              <div class="navbar-item has-dropdown is-hoverable is-size-5">
                <a id="sessionSelector" class="navbar-link" href="#">
                  Choose session
                </a>
                <div id="sessionList" class="navbar-dropdown is-boxed">
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- <div class="select">
        <select id="sessionSelector"></select>
      </div>
      <button id="loadSession" class="button">Load Session</button> -->
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <p id="countdown" class="title is-size-1 is-family-monospace">00:00</p>
        <p class="subtitle is-size-3"><span id="currentSpeaker" class="has-text-light">Currently:</span></p>
        <br />
        <br />
        <p class="subtitle is-size-4"><span id="nextSpeaker" class="has-text-light">Next:</span></p>
      </div>
    </div>
    <div class="hero-foot">
    </div>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
